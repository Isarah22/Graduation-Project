<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/Form_test.css') }}">
  <script src="https://use.fontawesome.com/24c81f8416.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>PerfectMe</title>
</head>
<body>
   
      <div class="container mt-5">
        <img src="static\Logo_nav.png" class="rounded mx-auto d-block" alt="Logo" width="300" height="150">
          <h4 class="mt-3">Recommendation result</h5>
            <table class="rwd-table mt-5">
              <tbody>
                <tr>
                  <th>Candidate name</th>
                  <th>Score</th>
                  <th>State</th>
                </tr>
                <tr>
                  {% for row  in cos_result | batch(3, '&nbsp;') %}
                  <tr>
                  {% for column in row %} 
                         <td>{{ column }}</td>
                  {% endfor %}
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
            <div class="footer">&copy; Copyright 2022 PerfectMe.com</div>
          </div>
    <script src="{{url_for('static', filename='js.js')}}"></script>
</body>
</html>
