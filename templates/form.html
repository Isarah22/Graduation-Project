<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Form_test.css') }}">
    <script src="https://use.fontawesome.com/24c81f8416.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>PerfectMe</title>
</head>
<body>
   
      <div class="container mt-5">
        <img src="static\Logo_nav.png" class="rounded mx-auto d-block" alt="Logo" width="300" height="150">
        <form action = "http://localhost:5000/result" method="POST" enctype="multipart/form-data" name="form1" class="mt-4">
            <div class="row">
                <div class="col">
            <label for="">Email</label><input class="form-control" type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="col">
            <label for="">Password</label><input class="form-control" type="password" name="password" placeholder="Enter your password" required > 
        </div>
        <div class="form-group">
            <h6>Upload your job description file </h6>
            <input type="file" name="file" class="form-control" accept="application/msword,
            application/vnd.openxmlformats-officedocument.wordprocessingml.document" required/> 
            <span class="support" >Support: Docx,Doc</span>
            </div>
            <p class="mt-5">Click Below to Start the Process<p>
            <input type = "submit" value = "Start Recommend" class="btn btn-primary">
            <div class="footer">&copy; Copyright 2022 PerfectMe.com</div>

        </div>

    </div>
    </form>
    <script src="{{url_for('static', filename='js.js')}}"></script>
</body>
</html>
